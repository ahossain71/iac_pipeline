      - name: Update the /etc/hosts file with node name
        tags: etchostsupdate
        become: yes
        become_user: "root"
        lineinfile:
          path: "/etc/hosts"
          regexp: ".*\t{{ hostvars[item]['ansible_host']}}\t{{ hostvars[item]['ansible_host']}}"
          line: "{{ hostvars[item]['ansible_env'].SSH_CONNECTION.split(' ')[2] }}\t{{ hostvars[item]['ansible_host']}}\t{{ hostvars[item]['ansible_host']}}"
          state: present
          backup: no
        register: etchostsupdate
        when: ansible_host != "{{ item }}" or ansible_host == "{{ item }}"
        with_items: "{{groups['tomcat-nodes']}}"
      
